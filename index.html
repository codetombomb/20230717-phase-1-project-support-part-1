<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body style="padding: 5%">
    <!-- basic buttons -->
    <h2>Basic Buttons</h2>
    <button class="btn">No style</button>
    <button class="btn btn-primary">No style</button>
    <button class="btn btn-secondary">No style</button>
    <button class="btn btn-danger">No style</button>
    <button class="btn btn-dark">No style</button>

    <!-- Anchor Tag Buttons -->
    <h2>Anchor Tag Buttons</h2>
    <a href="#" class="btn btn-primary">Link Button</a>
    <a href="#" class="btn btn-warning">Link Button</a>

    <!-- Button Sizes -->
    <h2>Button Sizes</h2>
    <button class="btn btn-primary btn-sm">Small btn</button>
    <button class="btn btn-success btn-lg">Large btn</button>

    <!-- Outline Styles -->
    <h2>Outline Styles</h2>
    <button class="btn btn-outline-success btn-sm">Outline btn</button>
    <button class="btn btn-outline-warning btn-sm">Outline btn</button>

    <!-- Button Groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-danger">Danger</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-primary">Primary</button>
      
    </div>
  </body>
</html>
